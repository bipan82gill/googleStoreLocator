<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search store on google map</title>
    <link rel ="stylesheet" href ="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class ="title">Store Locator</div>
    <div class ="search-container">
        <div class ="search">
            <input type="text" placeholder="Enter zip">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class ="stores-list-container">
        <div class ="stores-list">
            <!-- <p>75-Charolais-Blvd, ON, CA</p> -->

        </div>
    </div>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var losAngeles = {
                lat : 34.063380,
                lng: -118.358080
            }
          map = new google.maps.Map(document.getElementById('map'), {
            center: losAngeles,
            zoom: 8
          });
        }
      </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
    async defer></script>  
</body>
</html>
